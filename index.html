<!DOCTYPE html>
<html>
<head>
    <title>Send Message to Discord</title>
</head>
<body>
    <h1>Send a Message to Discord</h1>

    <input id="msg" type="text" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1454007478667972670/x45xeelb7Xb37h5kUXkXCZ-FKuCuKdG5W-bOpJgqbwH57Rc3H2EmltwhH9JrrDuxi5dJ";

        function sendMessage() {
            const text = document.getElementById("msg").value;

            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: text })
            });
        }
    </script>
</body>
</html>
